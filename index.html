<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-screen flex justify-center items-center">
    <div class="max-w-md w-full p-8 rounded-lg">
        <nav class="flex flex justify-center items-center p-8 mb-6">
            <a href="#"><img class="w-03 h-10" src="assests/images.png" alt="ChatGPT Logo"></a>
        </nav>
        <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
        <input class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4 focus:outline-none focus:ring-1 focus:ring-blue-500" type="email" placeholder="Email Address">
        <button class="w-full bg-green-500 text-white font-semibold py-2 rounded-md hover:bg-green-600 focus:outline-none focus:bg-green-600 mb-4" type="button">Continue</button>
        <div class="text-center">
            <p class="text-gray-600">Already have an account? <a href="#" class="text-blue-500 hover:underline">Login</a></p>
        </div>
        <div class="flex justify-between items-center mb-4">
            <hr class="w-1/3 border-gray-300">
            <span class="text-gray-500">or</span>
            <hr class="w-1/3 border-gray-300">
        </div>
        <div class="mb-6">
            <button class="flex items-center w-full border border-gray-800 text-gray-600 py-2 rounded-md hover:bg-blue-100 focus:outline-none focus:bg-blue-100 mb-2" type="button">
                <img class="w-5 h-5 mr-4 ml-5 align-middle" src="assests/download.jpeg" alt="Google Logo"> Continue with Google
            </button>
            <button class="flex items-center w-full border border-gray-800 text-gray-600 py-2 rounded-md hover:bg-gray-100 focus:outline-none focus:bg-gray-100 mb-2" type="button">
                <img class="w-5 h-5 mr-4 ml-5 align-middle" src="assests/download.png" alt="Microsoft Logo"> Continue with Microsoft
            </button>
            <button class="flex items-center w-full border border-gray-800 text-gray-600 py-2 rounded-md hover:bg-gray-200 focus:outline-none focus:bg-gray-200" type="button">
                <img class="w-5 h-5 mr-4 ml-5 align-middle" src="assests/download (1).png" alt="Apple Logo"> Continue with Apple
            </button>
        </div>
        <footer class="text-center text-green-500 pt-20">
            <a>Term of Use | Privacy Policy</a>
        </footer>
    </div>
</body>
</html>
